    <main>
        <div id="particles-js02"></div>
        <section class="contact section">
            <h2>CONTACT</h2>
            <p class="h2_ja">お問い合わせ</p>
            <div class="contact_block">
                <p class="contact_text">グラフィックデザイン等、お気軽にご相談ください。<br>
                    通常2-3日以内に返信させていただきます。</p>

                <form class="contact_form"
                    action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfAbPHQVWUhO49UfHPgANqoljyvkSAZ-YBjP4fgljZ7BBOmTw/formResponse"
                    method="POST" target="hidden_iframe" onsubmit="submitted=true;">

                    <div class="contact_list">
                        <label for="name">お名前　<span class="required">※必須</span></label>
                        <input id="name" type="text" name="entry.586551468" placeholder="" required>
                    </div>
                    <div class="contact_list">
                        <label for="company">会社名</label>
                        <input id="company" type="text" name="entry.170493895" placeholder="">
                    </div>
                    <div class="contact_list">
                        <label for="email">メールアドレス　<span class="required">※必須</span></label>
                        <input id="email" type="email" name="entry.1701252628" placeholder="" required>
                    </div>
                    <div class="contact_list">
                        <label for="tel">電話番号　<span class="required">※必須</span></label>
                        <input id="tel" type="tel" name="entry.872321285" placeholder="">
                    </div>
                    <div class="contact_list">
                        <label for="msg">お問い合わせ内容　<span class="required">※必須</span></label>
                        <textarea id="msg" name="entry.79474879" placeholder="" required></textarea>
                    </div>
                    <div class="contact_submit">
                        <button type="submit" name="button" value="SEND">SEND</button>
                    </div>
                </form>
            </div>
        </section>

    </main>
